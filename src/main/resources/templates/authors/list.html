<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Authors page</title>
</head>
<body>
	<h1>Authors List</h1>
</body>
<table>
	<tr>
		<th>ID</th>
		<th>FirstName</th>
		<th>LastName</th>
	</tr>
	
	<tr th:each="author: ${authors}">
		<td th:text="${author.id}">id</td>
		<td th:text="${author.firstName}">First Name</td>
		<td th:text="${author.lastName}">Last Name</td>
	</tr>
</table>
</html>
